<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jharna news</title>
    <meta name="description" content="Browse Bollywood, Hollywood (Hindi Dubbed), and Tollywood (Hindi Dubbed) movies." />
    <link rel="icon" href="/assets/favicon-B_SY1GJM.ico" />
    <style>
      :root{--bg:#0b1520;--card:#0f1d2b;--text:#e6edf3;--muted:#9fb0c0;--accent:#25c2a0;}
      *{box-sizing:border-box}
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Noto Sans',sans-serif;background:var(--bg);color:var(--text)}
      a{color:inherit;text-decoration:none}
      .container{max-width:1200px;margin:0 auto;padding:16px}
      header{position:sticky;top:0;background:rgba(11,21,32,.8);backdrop-filter:blur(8px);z-index:10;border-bottom:1px solid #142130}
      .brand{display:flex;align-items:center;gap:10px;font-weight:700}
      .brand span{color:var(--accent)}
      .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
      @media(min-width:640px){.grid{grid-template-columns:repeat(3,1fr)}}
      @media(min-width:900px){.grid{grid-template-columns:repeat(5,1fr)}}
      .card{background:var(--card);border-radius:14px;overflow:hidden;border:1px solid #142130;transition:transform .25s ease, box-shadow .25s ease}
      .card:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(0,0,0,.35)}
      .poster{width:100%;aspect-ratio:2/3;object-fit:cover;background:#0b1622}
      .title{font-size:.95rem;font-weight:700;margin:8px 10px 0 10px}
      .meta{font-size:.8rem;color:var(--muted);margin:0 10px 10px 10px}
      .section{margin:28px 0}
      .section h2{margin:0 0 12px 0;font-size:1.2rem}
      .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:var(--accent);color:#082a2a;font-weight:700;border:0;cursor:pointer}
      .pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid #1c2a3a;color:var(--muted);font-size:.8rem}
      .row{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
      .badge{padding:2px 6px;border-radius:6px;background:#14303a;color:#8be9d6;border:1px solid #25434e;font-size:.75rem}
      .details{display:grid;gap:16px;grid-template-columns:1fr}
      @media(min-width:900px){.details{grid-template-columns:280px 1fr}}
      .panel{background:var(--card);border:1px solid #142130;border-radius:14px;padding:14px}
      .dl a{display:block;padding:8px 10px;background:#13283a;border:1px solid #1f3c56;border-radius:10px;margin-bottom:8px}
      footer{color:var(--muted);font-size:.8rem;padding:30px 0}
      .nav{display:flex;gap:10px}
      .nav a[aria-current="page"]{color:var(--accent)}
      .search{display:flex;gap:8px}
      .search input{flex:1;padding:10px 12px;border-radius:10px;background:#0c1a28;border:1px solid #142130;color:var(--text)}
    </style>
    <script type="module" crossorigin src="/assets/index-D_CCMiIa.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Bc5oZ1l-.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
